<!DOCTYPE html>

<head>

    <title>Google</title>
    <link rel="stylesheet" href="style.css">

        body {

        }

            padding-left: 0px;

        }

        ul>li {

<body>
    <div class="all">

            <a class="a" href="">About</a>

                    <a class="solKay" href="">Gmail</a>
                    <a class="solKay" href="">Images</a>
                    <a class="solKay" href="https://www.google.com.tr/intl/en/about/products?tab=wh"><img

        <div class="forFooter">
            <div>

                    <li style="margin-left:10px ;"><a href="">Advertising</a></li>

            <div>
